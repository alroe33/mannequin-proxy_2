<main>

<script>
    // *** API ì„¤ì • ì œê±° ë° ìƒˆë¡œìš´ í”„ë¡ì‹œ ì£¼ì†Œë¡œ ë³€ê²½ ***
// í´ë¼ì´ì–¸íŠ¸ì—ì„œ API í‚¤ëŠ” ë” ì´ìƒ í•„ìš” ì—†ìŠµë‹ˆë‹¤.
    const PROXY_ENDPOINT = 'http://localhost:3000/generate-mannequin'; 
    // const API_KEY = 'YOUR_API_KEY_HERE'; // ì´ ì¤„ì€ ì´ì œ í•„ìš” ì—†ìŠµë‹ˆë‹¤.
    // --- ğŸŒ DOM ìš”ì†Œ ì •ì˜ ---
    const generateBtn = document.getElementById('generateBtn');
    const heightInput = document.getElementById('height');
    const heightValueSpan = document.getElementById('heightValue');
    const statusElement = document.getElementById('status');
    const imageElement = document.getElementById('mannequinImage');

    // --- âš¡ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
    generateBtn.addEventListener('click', generateMannequin);

    // í‚¤ ìŠ¬ë¼ì´ë”ë¥¼ ì›€ì§ì¼ ë•Œ ì‹¤ì‹œê°„ìœ¼ë¡œ ìˆ«ì ê°’ ì—…ë°ì´íŠ¸
    heightInput.addEventListener('input', (e) => {

    // --- ğŸ§  ë©”ì¸ ë¡œì§ í•¨ìˆ˜ ---
    async function generateMannequin() {
        // 1. ì…ë ¥ëœ ì¹˜ìˆ˜ ê°’ ìˆ˜ì§‘ (ëª¨ë“  ë³€ìˆ˜ ì´ë¦„ í™•ì¸ ì™„ë£Œ)
        const gender = document.getElementById('gender').value;

        const shoulder = document.getElementById('shoulder').value;
        const waist = document.getElementById('waist').value; // waistë¡œ ì •ì˜
        const legLength = document.getElementById('leg_length').value; // legLengthë¡œ ì •ì˜
        
        // UI ìƒíƒœ ì—…ë°ì´íŠ¸
        statusElement.textContent = 'ë§ˆë„¤í‚¹ ìƒì„± ì¤‘... (AIì—ê²Œ ìš”ì²­ ë³´ë‚´ëŠ” ì¤‘)';
        imageElement.style.display = 'none';

        // 2. AI í”„ë¡¬í”„íŠ¸ ìƒì„± (ì˜¤íƒ€: waais -> waist, legLength ì˜¤íƒ€ ìˆ˜ì • ì™„ë£Œ)
        const prompt = `A detailed full-body photo of a **${gender} mannequin** with a simple, standing pose, on a **pure white studio background**. Key measurements: **Height ${height}cm**, **Weight ${weight}kg**, **Shoulder Width ${shoulder}cm**, **Waist ${waist}cm**, **Inseam ${legLength}cm**. The mannequin should be **smooth, matte white** and have no hair or facial features. Style: **Minimalist**, **high resolution**, **realistic photorealistic rendering**.`;
            
        try {
        // *** 3. í”„ë¡ì‹œ ì„œë²„ í˜¸ì¶œ (CORS í•´ê²° ë° í‚¤ ìˆ¨ê¸°ê¸°) ***
        const response = await fetch(PROXY_ENDPOINT, { // í”„ë¡ì‹œ ì—”ë“œí¬ì¸íŠ¸ë¡œ ë³€ê²½
            method: 'POST',

                requests: [ 
                    {

                        }

        if (!response.ok) {
            // í”„ë¡ì‹œ ì„œë²„ê°€ Google APIì˜ ì—ëŸ¬ë¥¼ ëŒ€ì‹  ë°›ì•„ì„œ ì „ë‹¬í•©ë‹ˆë‹¤.
            const errorData = await response.json();

        }

            const data = await response.json();

            statusElement.textContent = `ğŸš¨ ì˜¤ë¥˜ ë°œìƒ: ${error.message}. API í‚¤ì™€ ê²°ì œ ì„¤ì •ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.`;
            imageElement.style.display = 'none';

</script>
